<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
        <div th:replace="/layout/header :: header"/>
</head>
<body style="background-color: #E1BEE7;">
    <div class="container">
        <div class="row" style="margin-top: 50px;height:740px;">
            <div class="col" style="display: flex; justify-content:center; align-items: center;">
                <img src="/img/bg_logo.png" width="500px" height="190px" style="border-radius:10px; position: absoulte; ">
            </div>
            <div class="col" style="display: flex; justify-content:center; align-items: center;border-left:1px solid #ffffff; ">
                <div style="text-align:center; width: 520px; height:640px; background-color:white;box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.25);
border-radius: 10px;">
                    <img src="/img/bg_logo.png" width="150px" style="margin-top: 80px;">
                    <div style="color: #777777; font-size:40px;">Welcome</div>
                    <div style="height: 50px;"></div>
                    <form action="/auth/loginProc" method="post">
                    <div class="form-floating" style="color: #777777;margin:0 auto;width: 320px; height:50px;">
                        <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
                        <label for="username">Username or Email address</label>
                    </div>
                        <div style="height: 30px;"></div>
                        <div class="form-floating" style="color: #777777;margin:0 auto;width: 320px; height:50px;">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div style="height: 60px;"></div>
                        <button id="login-btn" type="submit" style="border:none; margin:0 auto; background-color: #AF8EB5; border-radius:5px; width:320px; height:50px; color:white; font-weight:bold; font-size:24px; line-height:50px" >Login</button>
                        <div style="font-size: 15px; margin-top:20px">
                            <span style="color: #777777;">Don't have an account?</span>&nbsp&nbsp&nbsp<a href="/auth/new" style="color: #1E88E5; font-weight:bold; text-decoration-line: none;">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    const login_btn = document.querySelector('#login-btn');
    login_btn.addEventListener('mouseover',()=>{
        login_btn.style.background = "#E1BEE7";
    });
    login_btn.addEventListener('mouseout', () => {
            login_btn.style.background = "#AF8EB5";
        });
</script>

</html>
